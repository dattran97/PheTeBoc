                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-plus-sign"></span> Thêm mặt hàng mới
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog modal-lg">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Bổ sung Mặt hàng</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-5 col-col-md-5 col-sm-4 col-xs-12">
                                                        <img src="https://via.placeholder.com/200x200" alt="Hinh Anh">
                                                    </div>
                                                    <div class="col-lg-7 col-col-md-7 col-sm-8 col-xs-12">
                                                        <!-- Ten mat hang -->
                                                        <div class="form-group">
                                                            <label for="prodName">Tên mặt hàng:</label>
                                                            <input type="text" class="form-control" id="prodName" name="tenSP" list="datalistProd" placeholder="A-Z, a-z, 0-9" autocomplete="off">
                                                            <datalist id="datalistProd">
                                                                <option id="1" value="Hallo" />
                                                                <option id="2" value="Nego" />
                                                                <option id="3" value="Pontro" />
                                                                <option id="4" value="Hall" />
                                                            </datalist>
                                                        </div>
                                                        <!-- End TEn mat hang -->
                                                        <div class="form-group">
                                                             <label for="prodProvider">Nhà cung cấp:</label>
                                                            <input type="text" class="form-control" id="prodProvider" name="ncc" list="datalistProvider" placeholder="A-Z, a-z, 0-9" autocomplete="off">
                                                            <datalist id="datalistProvider">
                                                                <option id="1" value="Hallo" />
                                                                <option id="2" value="Nego" />
                                                                <option id="3" value="Pontro" />
                                                                <option id="4" value="Hall" />
                                                            </datalist>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="prodPrice">Giá sản phẩm:</label>
                                                            <input type="number" class="form-control" id="prodPrice" name="giaSP" value="1000" min="1000" autocomplete="off">
                                                        </div>
                                                        <div class="form-group row">
                                                            <div class="col-lg-4 col-col-md-4 col-sm-4 col-xs-12">
                                                                <label for="prodImportNum">Số lượng nhập vào</label>
                                                                <input type="number" class="form-control" id="prodImportNum" name="sluongNhap" value="0" min="0" autocomplete="off">
                                                            </div>
                                                            <div class="col-lg-4 col-col-md-4 col-sm-4 col-xs-12">
                                                                <label for="prodCurQuantity">Số lượng tồn:</label>
                                                                <input type="text" class="form-control" id="prodPrice" value="0" min="0" autocomplete="off" disabled>
                                                            </div>
                                                            <div class="col-lg-4 col-col-md-4 col-sm-4 col-xs-12">
                                                                    <label for="prodSoldQuantity">Số lượng đã bán:</label>
                                                                    <input type="text" class="form-control" id="prodSoldQuantity" value="0" min="0" autocomplete="off" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                                <button type="button" class="btn btn-primary" id="addNewProduct">Thêm vào kho</button>
                                            </div>
