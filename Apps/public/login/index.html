<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iCamera | Đăng nhập</title>
	<link href="../assets/vendor/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/login.css">

	<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-primary">
				<div class="panel-heading">ĐĂNG NHẬP</div>
				<div class="panel-body">
					<form method="POST" action="/" role="form" autocomplete="off">
						<fieldset>

							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</span>
								<input class="form-control" id="email" placeholder="E-mail" name="email" type="text" autofocus="">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">
										<i class="glyphicon glyphicon-lock"></i>
									</span>
								<input class="form-control" id="pass" placeholder="Password" name="password" type="password" value="">
							</div>
							<br>
							<!-- <div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Ghi nhớ đăng nhập
								</label>
							</div> -->
							<button type="submit" class="btn btn-primary btn-block" id="loginBtn">Đăng nhập</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->
	<script src="../assets/vendor/js/jquery-1.11.1.min.js"></script>
	<script src="../assets/vendor/js/bootstrap.min.js"></script>
	<script src="../assets/js/login.js"></script>
</body>

</html>
