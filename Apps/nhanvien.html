                    <a href="#">

                <li class="active">Nhân viên</li>

        <div class="row">
            <div class="col-lg-12">
                <!-- <h1 class="page-header" id="tenNhanvien">NV Nguyen Van A</h1> -->
                <div class="row">
                    <!-- Thong tin nhan vien -->
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="panel panel-teal panel-widget">
                            <div class="row no-padding">
                                <div class="col-sm-3 col-lg-5 widget-left">
                                    <em class="glyphicon glyphicon-user glyphicon-l"></em>
                                </div>
                                <div class="col-sm-9 col-lg-7 widget-right">
                                    <div class="large" id="tenNhanVien">An Nguyen</div>
                                    <div class="text-muted" id="masoNV">#123456</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Thong tin nhan vien -->
                    <!--  -->
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="panel panel-blue panel-widget ">
                            <div class="row no-padding">
                                <div class="col-sm-3 col-lg-5 widget-left">
                                    <em class="glyphicon glyphicon-shopping-cart glyphicon-l"></em>
                                </div>
                                <div class="col-sm-9 col-lg-7 widget-right">
                                    <div class="large" id="current-month-orders">50</div>
                                    <div class="text-muted">Đơn hàng tháng
                                        <span id="current-month">6</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="panel panel-red panel-widget">
                            <div class="row no-padding">
                                <div class="col-sm-3 col-lg-5 widget-left">
                                    <em class="glyphicon glyphicon-stats glyphicon-l"></em>
                                </div>
                                <div class="col-sm-9 col-lg-7 widget-right">

            </div>

        <!--/.row-->


        <div class="row">
            <div class="col-lg-1 col-md-0 col-sm-0"></div>
            <div class="col-lg-10 col-md-12 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Danh sách sản phẩm</h2>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#newOrder">
                            <span class="glyphicon glyphicon-plus"></span> Tạo đơn hàng mới </button>
                        <div id="newOrder" class="modal fade" role="dialog">
                            <div class="modal-dialog modal-lg">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Phiếu bán hàng</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-4 col-md-5 col-sm-5 col-xs-12 customer-info">
                                                    <form class="form-horizontal" action="javascript:;" autocomplete="off">
                                                        <div class="form-group">
                                                            <label for="tenKH">Khách hàng</label>
                                                            <input type="text" class="form-control" id="tenKH" name="tenKH" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="diachiKH">Địa chỉ</label>
                                                            <input type="text" class="form-control" id="diachiKH" name="diachiKH" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="sdtKH">Số điện thoại</label>
                                                            <input type="tel" class="form-control" id="sdtKH" name="sdtKH" required>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12 order-list">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                        <button type="button" class="btn btn-warning" id="createNewOrder">Hoàn tất</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table data-toggle="table" data-url="./assets/tables/data1.json" data-show-refresh="true" data-show-toggle="true" data-show-columns="true"
                        data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true">ID</th>
                                <th data-field="id" data-sortable="true">ID Sản phẩm</th>
                                <th data-field="name" data-sortable="true">Tên sản phẩm</th>
                                <th data-field="price" data-sortable="true">Giá sản phẩm</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-md-0 col-sm-0"></div>
    </div>
